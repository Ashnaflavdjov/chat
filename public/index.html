<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatto</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <script type="module">
        import main from "./scripts/main.js";

        const base = main();

        const socket = io();

        socket.on("connect", () => {

            socket.id = prompt("seu nome por favor");
            const userId = socket.id;
            base.addUser({ userId: userId });
            console.log(`User ${userId} connected.`);
        })

        socket.on("receive", (message) => {

            const userId = socket.id;

            if (message.userId != userId) {

                base.receiveMessage(message, userId);

                console.log(`Received from ${message.userId}: ${message.text}`)
            }
        })

        function messageHandler() {
            const userId = socket.id;
            let message = document.getElementById("writeMessage").value;
            if (message != "") {

                socket.emit("send", ({ userId: userId, text: message }));
            }
            base.checkMessage(userId);
            //console.log(base.users);
        }

        const sendButton = document.getElementById("sendButton");
        sendButton.onclick = messageHandler;

    </script>

    <div class="middleColumn">
        <header>
            <h1>ChatTo <i class="fa fa-paper-plane" aria-hidden="true"></i></h1>
            <p>Talk to everyone!</p>
        </header>
        <div id="messages">

        </div>
        <div id="sendText">
            <textarea id="writeMessage"></textarea>
            <button type="submit" id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
    </div>
</body>

</html>
